<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="bg-secondary  text-white text-center container w-50">
        <h1>Prime Or Not</h1>
        <input id="a1" class="form-control mt-2" type="text" placeholder="enter value">
        

        <button type="button" onclick="primecheck()" class="btn btn-primary mt-4">check</button>
        



    </div>

</body>
<script>

function primecheck(){
    s=parseInt(a1.value)

for(i=2;i<s;i++){
if(s%i==0){

    break
}


    } 
    if(i==s){
        alert(`${s} is prime`)
    }  
    else{
        alert(`${s} not prime`)
    }
    }

</script>
